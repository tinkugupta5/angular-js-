<!DOCTYPE html>
<html lang="en" ng-app>

    <title>Angular js tutorial</title>
    <link rel="stylesheet" href="style.css">

    <script src="script\bootstrap.min.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body ng-app>

{{employe.name}}

</html>
